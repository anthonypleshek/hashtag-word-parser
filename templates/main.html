<!doctype html>
<head>
  <title>Hashtag/Handle Parser</title>
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles.css')}}">
</head>
<body>
  <div>
    <h1>Hashtag/Handle Parser</h1>
    <form>
      <span>Enter a hashtag/handle</span><input id="query" name="q"><button type="submit">Submit</button>
    </form>
  </div>
  <p>Query: {{query}}</p>
  <p>Words Matched: {{", ".join(words)}}</p>
  <div>
    <h4>Results</h4>
    {% for result in results %}
      {% for item in result %}
        <span> {{item['w']}} </span>
      {% endfor %}
      </br>
    {% endfor %}
  </div>
</body>
