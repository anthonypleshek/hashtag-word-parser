<!doctype html>
<head>
  <title>Hashtag Parser</title>
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles.css')}}">
</head>
<body>
  <div>
    <h1>Hashtag Parser</h1>
    <span>Enter a hashtag/handle</span><input id="query" name="query"><button onclick="submitQuery()">Submit</button>
  </div>
  <p>{{query}}</p>
  <p>{{words}}</p>
  {% for result in results %}
    <p>{{result}}</p>
  {% endfor %}
</body>
